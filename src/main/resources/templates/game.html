<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"  href="/game.css" th:href="'/game.css'"/>
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <title>Nalles Sopstation</title>
</head>
<body>
<audio id="startSong" src="lotNa.mp3" autoplay></audio>


        <p th:class="point-text">POÃ„NG:</p>
        <div th:class="score-text" id="gameplay" text="score">0</div>

        <div th:class="black-filter"></div>


        <div th:class="trashcan-container">
            <div th:each="trashCan: ${trashCanArray}">
                <div th:class="trashcan" th:text="${trashCan.getName()}" th:id="${trashCan.getTrash_category_id()}"></div>
            </div>
        </div>

            <div th:class="trash-container">
                <div th:each="trash: ${trashArray}">
                    <img th:src="${trash.getImage()}" draggable="true" th:id="${trash.getTrash_category_id()}"  th:class="trash" th:alt="${trash.getName()}" />
                </div>
            </div>



        <script src="/gameplay.js"></script>
        <script src="/sound.js"></script>
</body>
</html>
